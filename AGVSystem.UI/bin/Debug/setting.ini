[DB]
//数据库连接字符
MySql =Server =::1; uid =root; pwd =123456
[AGV]
//地图缩放倍数
MapSise=1.6
//路径名称规则
TemplateName=SK_[StartTag]-[StopTag]
//自动转向
DirectionLine=0
//开机自启动 0否 1启动
