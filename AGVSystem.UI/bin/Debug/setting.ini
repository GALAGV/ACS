[DB]
//数据库连接字符
MySql =Server =127.0.0.1; uid =root; pwd =123456
[AGV]
//地图默认缩放倍数
MapSise=1.6
//路径名称规则
TemplateName=SK_[StartTag]-[StopTag]
//方向自动计算 0否 1是
DirectionLine=1
//开机自启动 0否 1启动
IsStart=0
[Table]
//日志表配置
Name=loginfo,logrouteinfo,offline,calllog
//日期间隔 1：一个月
interval=1
//日志清理服务名称
ServeName=AGVService
//日志清理服务APP完整名称
ServeNameEXE=AGVSystem.ServiceClearLog.exe
